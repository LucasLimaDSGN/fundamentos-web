<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contato SiteCaótico</title>

<body>
    <ul class="menu">
        <li><a href="index.html">Início</a></li>

    </ul>
    <div class="titulo">
    <h1 class="center">FALA QUE EU TE ESCUTO!</h1>
    </div>
    <div class="informacoes">
    <form class="formulario">
        <div>
            <br>
        <label for="nome">Nome:</label>
        <input id="nome" class="box" onkeyup="validaNome()" type="text" placeholder="Digite o seu nome">
        <div id="txtNome"></div>
        </div>
        <br/>
        <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" onkeyup="validaEmail()" class="box">
        <div id="txtEmail"></div>
        </div>
        <br/>
        <div>
        <label for="assunto">Assunto:</label>
        <textarea name="assunto" id="assunto" class="box" cols="30" rows="5"></textarea>
        </div>
        <div>
        <button>Enviar</button>

        </div>
    </form>
    <div class="contato">
        <div>
        <h2 id="address">Endereço:</h2>
        <p>Av. Andrade Neves, 2364</p>
        <p>Centro, Campinas - SP</p>
        </div>
        <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58810.57501586849!2d-47.149228478320325!3d-22.888980300000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8c61887cd355d%3A0x309af43902369556!2sAloha%20Karaok%C3%AA!5e0!3m2!1spt-BR!2sbr!4v1683572344842!5m2!1spt-BR!2sbr" width="450" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
    </div>
    <footer>
    <p class="center" style="color: black;">Lucas Lima. Site feio com direitos reservados.</p>
</footer>
    <script src ="./assets/script/script.js"></script>
</body>

</html>
